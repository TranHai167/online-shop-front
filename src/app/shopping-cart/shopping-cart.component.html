<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart" style="width: 80%;">
  <div class="card-body">
    <p>
      You have {{ cart.totalItemsCount }} items in your shopping cart.
      <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear Shopping Cart</button>

    </p>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th class="text-right" style="width: 200px; padding-left: 80px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td *ngIf="item.quantity > 0">
        <div [style.backgroundImage]="'url(' + item.products.imageUrl + ')'" class="thumbnail">
        </div>
      </td>
      <td *ngIf="item.quantity > 0">
        {{ item.products.title }}
      </td>
      <td *ngIf="item.quantity > 0">
        <product-quantity
          [product]="item.products"
          [shopping-cart]="cart"
          style="width: 350px"
        >
        </product-quantity>
      </td>
      <td *ngIf="item.quantity > 0" class="text-right" style="padding-left: 80px">
        {{ item.totalPrice | currency:'USD':true }}
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th style="padding-left: 80px" class="text-right">{{ cart.totalPrice | currency:'USD':true }}</th>
    </tr>
    <tr *ngIf="cart.totalPrice > 0">
      <th colspan="4">
        <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
      </th>
    </tr>
    </tfoot>
  </table>
</div>
