<form #f="ngForm">
  <div class="form-group" style="margin-top: 20px">
    <label for="name">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" id="name" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
    </div>
  </div>
  <div class="form-group" style="margin-top: 15px">
    <label for="address1">Address</label>
    <input #addressLine1="ngModel" id="address1" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors?.['required']">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="address2"></label>
    <input #addressLine2="ngModel" id="address2" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Line 2" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors?.['required']">Address Line 2 is required.</div>
    </div>
  </div>
  <div class="form-group" style="margin-top: 15px">
    <label for="city">Phone Number</label>
    <input #city="ngModel" name="city" id="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors?.['required']">Phone number is required.</div>
    </div>
  </div>
  <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    style="margin-top: 15px; cursor: pointer"
    class="btn btn-primary">Place Order</button>
</form>
