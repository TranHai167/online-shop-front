<h1>System Accounts</h1>
<div style="margin-top: 50px;" fxLayout="column">
  <h4>Filter</h4>
  <div fxFlex="60" fxLayout="row" fxLayoutAlign="space-between">
    <input
      #query1
      (input)="onEmailInputChange($event)"
      type="text" class="form-control" placeholder="Email..."
      style="margin-bottom: 20px"
      fxFlex="30"
    >

    <input
      #query2
      (input)="onNameInputChange($event)"
      type="text" class="form-control" placeholder="Name..."
      style="margin-bottom: 20px"
      fxFlex="30"
    >

    <ng-container fxFlex="30">
      <mat-form-field class="selection-sec">
        <mat-label>Role</mat-label>
        <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
          <mat-option>Clear</mat-option>
          <mat-option value="valid">Valid option</mat-option>
          <mat-option value="invalid">Invalid option</mat-option>
        </mat-select>
        <mat-error *ngIf="selected.hasError('required')" >You must make a selection</mat-error>
        <mat-error *ngIf="selected.hasError('pattern') && !selected.hasError('required')">Your selection is invalid</mat-error>
      </mat-form-field>
    </ng-container>
  </div>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
