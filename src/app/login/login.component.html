<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
      <input #mail="ngModel" type="email" style="width: 100%;"
             placeholder="Email" id="email" name="email" [(ngModel)]="email" required (focus)="reauthorize()">
      <div class="alert alert-danger" *ngIf="mail.touched && mail.invalid">
        <div *ngIf="mail.errors?.['required']">Email is required.</div>
      </div>
    </div>

    <div class="form-group">
      <input #pass="ngModel" style="width: 100%;"
             type="password" id="password" placeholder="Password" name="password" [(ngModel)]="password" required (focus)="reauthorize()">
      <div class="alert alert-danger" *ngIf="pass.touched && pass.invalid">
        <div *ngIf="pass.errors?.['required']">Password is required</div>
      </div>
    </div>

    <button type="submit" style="text-align: center; width: 100%;">Login</button>
    <div *ngIf="failAuthentication" class="alert alert-danger" style="text-align: center; width: 100%;">
      <div> Bad credential </div>
    </div>
    <div style="margin-top: 20px;">
      <span>
        No account?
      </span>
      <a routerLink="/register" style="color: blue; cursor:pointer;"> Create one</a>
    </div>
  </form>
</div>
