<div class="sticky-top">
  <div class="filter-group">
    <a
      *ngIf="categories$ | async"
      class="custom-item"
      [class.active]="!category"
      routerLink="/"
    >All</a>
    <a
      *ngFor="let c of categories$ | async"
      routerLink=""
      [queryParams]="{category: c}"
      class="custom-item"
      [class.active]="category === c"
    >
      {{ c }}
    </a>
  </div>
</div>
