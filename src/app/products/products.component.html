
<div class="row">
  <div class="col-3" style="min-width: 130px">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col-xl-3 col-md-6 col-sm-12" style="min-width: 150px">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="load-more" *ngIf="cart$ | async as cart">
  <button class="button-styled">
    Load more
  </button>
</div>
