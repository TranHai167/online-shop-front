<div fxLayout="row" fxLayoutAlign="start">
  <div fxFlex="20"
      class="modify-quantity"
      (click)="removeFromCart()"
      matTooltip="Giảm bớt"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
      <rect x="12" y="12" width="24" height="24" rx="2" fill="#3A3A3A"/>
      <rect x="16" y="22" width="16" height="4" rx="2" fill="#277932"/>
    </svg>
  </div>
  <div fxFlex="70" class="text-center quantity" style="margin-left: 10px; color: #fff; padding-top: 10px">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div (click)="addToCart()"
       class="modify-quantity"
       matTooltip="Mua thêm"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
      <rect x="12" y="12" width="24" height="24" rx="2" fill="#3A3A3A"/>
      <rect x="16" y="22" width="16" height="4" rx="2" fill="#277932"/>
      <rect x="22" y="32" width="16" height="4" rx="2" transform="rotate(-90 22 32)" fill="#277932"/>
    </svg>
  </div>
</div>
